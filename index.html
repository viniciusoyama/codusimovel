<!doctype html>
<html ng-app="CodusApp">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body ng-controller="PropertiesController">
    <div id="messagesDiv">
      <div ng-repeat="msg in messages"><em>{{msg.from}}</em>: {{msg.body}}</div>
    </div>
    <input type="text" ng-model="name" placeholder="Name">
    <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <h3>Media</h3>
        </div>
        <div class="col-xs-9">
          <div ng-repeat="propertyStatus in propertyStatuses">
            <h2>{{propertyStatus}}</h2>
            <table>
              <thead>
                <th>Nome</th>
              </thead>
              <tbody>
                <tr ng-repeat="property in properties">
                  <td>{{property.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
